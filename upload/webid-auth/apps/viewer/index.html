<html>
  <head>
    <title>WebId Viewer</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <link rel="stylesheet" href="css/bulma/css/bulma.css"/>
    <link rel="stylesheet" href="css/viewer.css"/>

    <script src="https://api.simile-widgets.org/exhibit/3.0.0rc1/exhibit-api.js" type="text/javascript"></script>

    <link href="people.js" type="application/json" rel="exhibit-data" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


  </head>
  <body>


    <div class="section">
        <div class="container">
            <h1 class="title is-1">WebId Viewer</h1>
            <p>
                Here is the <a href="people.js" target="_blank">Exhibit JSON data file</a>.
            </p>
        </div>




<div class="section">
  <div class="container">

    <div><p>Search</p></div>
    <div class="text-search" ex:role="facet"
      ex:facetClass="TextSearch"
      ex:expressions=".label">
    </div>

    <div ex:role="view" ex:viewClass="Thumbnail">

            <div class="person-card" ex:role="lens" style="display: none;">
                <div class="image fill">
                  <img ex:src-content=".imageURL" alt="Placeholder image">
                </div>
                <p class="title is-6"><span ex:content=".label"></span></p>
                <small><a ex:href-content=".webidURI">Go to profile</a></small>
            </div>


  </div>
</div>
</div>


    </div>
  </body>
</html>
